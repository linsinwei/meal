
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>吃什麼？</title>
		<link rel="icon" type="image/png" href="./icon.png">
		<link rel="stylesheet" href="https://necolas.github.io/normalize.css/7.0.0/normalize.css">
		<link rel="stylesheet" href="./meal.css">
	</head>
	<body>
		<div id="顯示區域">
			<div id="左側">
				<div id="箭頭">&#x25C0;</div>
				<canvas id="轉盤" width="1280" height="1280"></canvas>
			</div>
			<div id="右側">
				<div id="操作介面">
					星期：<select id="星期選單">
						<option value="0">星期日</option>
						<option value="1">星期一</option>
						<option value="2">星期二</option>
						<option value="3">星期三</option>
						<option value="4">星期四</option>
						<option value="5">星期五</option>
						<option value="6">星期六</option>
					</select><br>
					人數：<select id="人數選單">
						<option value="1">1人</option>
						<option value="2">2人</option>
						<option value="3">3人</option>
						<option value="4">4人</option>
						<option value="5">5人</option>
						<option value="6">6人</option>
						<option value="7">7人</option>
						<option value="8">8人</option>
						<option value="9">9人</option>
						<option value="10">10人以上</option>
					</select><br>
					價位：<select id="價位選單">
						<option value="Infinity">不限</option>
						<option value="200">200元以下</option>
						<option value="160">160元以下</option>
						<option value="130">130元以下</option>
						<option value="100">100元以下</option>
						<option value="80">80元以下</option>
						<option value="60">60元以下</option>
					</select><br>
					步行時間：<select id="時間選單">
						<option value="Infinity">不限</option>
						<option value="10">10分鐘以內</option>
						<option value="8">8分鐘以內</option>
						<option value="6">6分鐘以內</option>
						<option value="4">4分鐘以內</option>
						<option value="2">2分鐘以內</option>
					</select><br>
					<button type="button" id="重設轉盤按鈕" disabled="true">重設轉盤</button>
					<button type="button" id="開始轉動按鈕" disabled="true">開始轉動</button>
					<a id="編輯連結" target="_blank">編輯店家資訊&gt;&gt;</a>
				</div>
				<div id="結果資訊"></div>
			</div>
		</div>
		<script src="./meal.js"></script>
	</body>
</html>
